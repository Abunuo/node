      var protocolPlist = document.getElementById('protocol');

        iTunes.addProtocol(protocolPlist.innerText);
      }

    // todo remove overlay decoration made obsolete by <rdar://problem/7672236> Create bag entry to allow the client to anticipate a finance overlay
    var isInOverlay = typeof(window['iTunes']) != 'undefined' && iTunes != null && iTunes.window != null;

        // If not Modern UI then decorate the overlay.


        iTSK2FinanceAccountDialogHelper.decorateOverlayForAccountManagement(iTunes.window, false);

    }

    var alerter = window; // will switch to iTunes if it exists
    var logger = console; // will switch to iTunes if it exists
    if (typeof(window['iTunes']) != 'undefined' && iTunes != null) {
        alerter = logger = iTunes;
    }

    function iTunesMobileStoreStartup() {
        // the iTunes variable is not defined in Safari, so no initialization
        if (typeof(window['iTunes']) == 'undefined' || iTunes == null) {
            return;
        }

        var tracklistPlist = document.getElementById('tracklist');
        if (tracklistPlist) {
          iTunes.createTracklist(tracklistPlist.innerText);
        }

        var rootObjectPlist = document.getElementById('rootObject');
        if (rootObjectPlist) {
          iTunes.addRootObject(rootObjectPlist.innerText);
        }
    }

    window.addEventListener('load', iTunesMobileStoreStartup, false);

    localized = new Object();
    localized['Next'] = "下一步";
    localized['Back'] = "返回";
    localized['Save'] = "存储";
    localized['Cancel'] = "取消";
    localized['Done'] = "完成";
    localized['ConfirmCancellationDialog'] = "您确定要取消创建此 Apple ID 吗？如果轻敲“是”，您的所有信息将会丢失。";
    localized['MissingInfoPopupTitle'] = "表格填写不完整。";
    localized['MissingInfoPopupText'] = "缺失的信息用红色字体显示。";
    localized['Ok'] = "好";


    function localize(label) {
       if (localized[label]) {
            return localized[label];
       } else {
            return("**" + label + "**");
       }
    }



    if (typeof(nativeiTunes.viewController.shouldShowFormAccessory) === "function") {
        nativeiTunes.viewController.shouldShowFormAccessory(true);
    } else {
        nativeiTunes.viewController.shouldShowFormAccessory = true; // remove navigation bar from keyboards on page
    }

</script>

                    navigationController.setNavigationBarHidden(false);

                var navItem = navigationController.navigationBar.topNavigationItem;
                var isLeftButton = false;
                isLeftButton = true;

                if (isLeftButton) {
				  if (typeof(navItem.setLeftItem) === "function") {
					  navItem.setLeftItem(this.button());
                  } else {
                      navItem.leftItem = this.button();
                  }

                } else {
				  if (typeof(navItem.setRightItem) === "function") {
					  navItem.setRightItem(this.button());
                  } else {
                      navItem.rightItem = this.button();

<script type="text/javascript">
    //new JPKTwoBarNavigationContentBinder(document.getElementById('pk-first-navigation-content'));
    function confirmCancellationAndBacktrack() {
        if (event != null) {
            event.preventDefault();
        }



          var message = "您确定要取消创建此 Apple ID 吗？如果轻敲“是”，您的所有信息将会丢失。".replace(/LINEFEED/g, "\n").replace(/CARRIAGERETURN/g, "\r");
          var title = "";
          var okButton = "是";
          var cancelButton = "否";
          if (alerter.confirm(message, title, okButton, cancelButton, 'confirmCancellationAndBacktrackCallback')) {
            its.client.dismissCurrentPage();
          }

        return false;
    }

    function confirmCancellationAndBacktrackCallback(confirm) {
	    if (confirm) {
		    its.client.dismissCurrentPage();
	    }
    }

    var mhMobileScreenWrapper = {
        showCancelButton: function() {
            try {
				var iTunesNavigationBar;
                var cancelButton = iTunes.createButton();
				if (typeof(cancelButton.title) === "undefined") {
					cancelButton.setTitle("取消");
					cancelButton.setStyle("plain");
					iTunesNavigationBar = its.client.getNavigationBar;
				}  else {
					cancelButton.title = "取消";
					cancelButton.style = "plain";
					cancelButton.action = function() {
						// Invoke directly because "cancelButton.action = confirmCancellationAndBacktrack" does not work.
						confirmCancellationAndBacktrack();
					};
					iTunesNavigationBar = its.client.getNavigationBar();
				}
				if (typeof(iTunesNavigationBar.topNavigationItem.leftItem) !== "undefined") {
                    iTunesNavigationBar.topNavigationItem.leftItem = cancelButton;
                } else {
                    iTunesNavigationBar.topNavigationItem.setLeftItem(cancelButton);
                }

                var isInOverlay = iTunes.window != null;
                if (isInOverlay) {
                    // don't allow taps outside of the overlay to dismiss the overlay
                    iTunes.window.shouldDismissFunction = confirmCancellationAndBacktrack;
                }
            } catch (e) {
                iTunes.log("*** mhMobileScreenWrapper.showCancelButton error \"" + e.name + "\" with message = \"" + e.message + "\"");
            }
        }
    }

    // todo wrap the conditional more precisely around navigation bar logic
    mhMobileScreenWrapper.showCancelButton();

</script>
